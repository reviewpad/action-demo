# This file configures Reviewpad action to run on Issues and Pull Requests! ðŸ¦„
name: Reviewpad

on:
  issues:
    types:
      - opened
      - edited
  issue_comment:
  pull_request_target:
    types:
      - opened
      - synchronize
      - edited
  pull_request_review:

# These permissions are necessary to automate pull requests from forks.
permissions:
  pull-requests: write
  issues: write

jobs:
  reviewpad_job:
    runs-on: ubuntu-latest
    name: Reviewpad
    steps:
      - name: Reviewpad
        uses: reviewpad/action@v3.x
        with:
          file: reviewpad.yml
